<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact the White Water Rafting Company in Kolob, California for reservations, questions, or suggestions." />
  <meta name="author" content="Marjorie Omojeminiyi" />
  <title>Contact Us - White Water Rafting Co.</title>
  <link rel="stylesheet" href="styles/rafting.css" />
</head>
<body>
  <header>
    <div class="header-grid">
      <img src="images/logo.png" alt="Rafting Site Logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="contact-info">
      <h1>White Water Rafting Company</h1>
      <p>123 Main River Street<br>
      Kolob, California<br>
      +1 999 999 9999<br>
      <a href="mailto:info@whitewater.com">info@whitewater.com</a></p>
    </section>

    <section class="contact-layout">
      <!-- Google Map -->
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509464!2d144.9537353155045!3d-37.81627974201145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDQ5JzAwLjYiUyAxNDTCsDU3JzE5LjQiRQ!5e0!3m2!1sen!2sus!4v1616087320873"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

      <!-- Contact Form -->
      <form class="contact-form" action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <fieldset>
          <legend>Message Purpose</legend>
          <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
          <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
          <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>
        </fieldset>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here..."></textarea>

        <label>
          <input type="checkbox" name="subscribe">
          Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Get in Touch!</button>
      </form>
    </section>

    <section class="employees">
      <h2>We Are Here to Serve You</h2>
      <div class="employee-gallery">
        <figure>
          <img src="images/employee1.jpg" alt="Employee 1" />
          <figcaption>Jane Doe - Tour Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="Employee 2" />
          <figcaption>John Smith - Safety Coordinator</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Employee 3" />
          <figcaption>Sarah Lee - Customer Relations</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 White Water Rafting Co. | Marjorie Omojeminiyi</p>
    <nav class="socialmedia">
      <a href="https://facebook.com"><img src="images/facebook.png" alt="Facebook" /></a>
      <a href="https://twitter.com"><img src="images/twitter.png" alt="Twitter" /></a>
      <a href="https://instagram.com"><img src="images/instagram.png" alt="Instagram" /></a>
    </nav>
  </footer>
</body>
</html>
