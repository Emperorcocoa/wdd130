<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML and CSS Quiz</title>
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
  <h1>â˜‘ Basic HTML and CSS Quiz</h1>

  <form action="#" method="post">
    <div class="form-group">
      <label for="q1"><span>1.</span> What does the acronym CSS stand for?</label>
      <input type="text" id="q1" name="q1" placeholder="Type your answer here">
    </div>

    <div class="form-group">
      <label for="q2"><span>2.</span> How are id and class attributes selected in CSS?</label>
      <textarea id="q2" name="q2" rows="4" placeholder="Your answer here..."></textarea>
    </div>

    <div class="form-group">
      <label for="q3"><span>3.</span> Which of the following is a valid CSS comment?</label>
      <select id="q3" name="q3">
        <option value="" selected disabled>Choose One ...</option>
        <option value="1">// This is a comment</option>
        <option value="2">/* This is a comment */</option>
        <option value="3">-- This is a comment --</option>
      </select>
    </div>

    <div class="form-group">
      <label for="q4"><span>4.</span> What is the bottom margin given this declaration?</label>
      <pre class="code-block">margin: 10px 5px 15px;</pre>
      <input type="number" id="q4" name="q4" placeholder="Enter number (in px)">
    </div>

    <div class="form-group">
      <button type="submit">Submit Quiz</button>
    </div>
  </form>
</body>
</html>
